<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Boxes</title>
    <link rel="stylesheet" href="assets/css/account_page.css">
    
</head>
<body>
                     <!-- قسم راس الصفحة -->
    <header>
       <img src="assets/img/account img/header_body1.jpg" alt="menu item thumbnail">
    </header>
    <form action="search_results.html" method="GET">
    <input type="search" name="query" placeholder="خذني إلى..." class="search-input" />
</form>
    
                      <!-- قسم الاقسام الرئيسية -->
        <div class="container">
        <div class="category-box" >
            <img src="assets/img/account img/money-bank.svg" alt="menu item thumbnail" style="width:40px; height:40px;margin-top: -5px;position: absolute;margin-left: -20px;">
            
        <h3 style="font-size:15px;margin-top: 55px;font-stretch: expanded;font-weight: bold;text-shadow: -1px 0 black, -1px 0 black, 0 -1px black, 0 -1px black;">اضافه حساب </h3>
        </div>
 
   
        <div class="category-box">
            <img src="assets/img/account img/bank-transfer.svg" alt="menu item thumbnail" style="width:50px; height:50px;margin-top: -2px;position: absolute;margin-right: -25px;">
            <h3 style="margin-top: 45px;line-height:1.3;font-weight: bold;text-shadow: -1px 0 black, -1px 0 black, 0 -1px black, 0 -1px black;"> التحويل الى <br> حساب عميل اخر</h3>
        </div>
        
        <div class="category-box">
            <h3 style="font-size:15px;margin-top: 40px;line-height:1.4;">التحويل بين <br> الحسابات</h3>
        </div>
    </div>
    
            <!-- قسم العودة للصفحة الرئيسية -->
    <div class="home">
        <a href="category.html">
   <img src="assets/img/account img/home.svg" alt="menu     item thumbnail">
    <h3> الرئيسية</h3>
   </a>
   </div>
   
                  <!-- قسم بيانات المستخدم -->
   <div class="user_info">
   <img src="assets/img/account img/user.svg" alt="menu item thumbnail">
   <h3> بياناتي</h3>
   </div>
</body>
</html>
