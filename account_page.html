<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Boxes</title>
    <link rel="stylesheet" href="account_page.css">
    
</head>
<body>
                     <!-- قسم راس الصفحة -->
    <header>
       <img src="img/account img/header_body1.jpg" alt="menu item thumbnail">
    </header>
    <form action="search_results.html" method="GET">
    <input type="search" name="query" placeholder="خذني إلى..." class="search-input" />
</form>
    
                      <!-- قسم الاقسام الرئيسية -->
        <div class="container">
        <div class="category-box" >
            <img src="img/account img/money-bank.svg" alt="menu item thumbnail" style="width:50px; height:50px;margin-top: -2px;position: absolute;margin-left: -25px;">
            
        <h3 style="font-size:16px;margin-top: 65px;">اضافه حساب </h3>
        </div>
        
        <div class="category-box">
            <img src="img/account img/bank-transfer.svg" alt="menu item thumbnail" style="width:50px; height:50px;margin-top: -2px;position: absolute;margin-right: -25px;">
            <h3 style="margin-top: 55px;"> التحويل الى <br> حساب عميل اخر</h3>
        </div>
        
        <div class="category-box">
            <h3 style="font-size:16px;margin-top: 50px;">التحويل بين <br> الحسابات</h3>
        </div>
    </div>
    
            <!-- قسم العودة للصفحة الرئيسية -->
    <div class="home">
        <a href="category.html">
   <img src="img/account img/home.svg" alt="menu     item thumbnail">
    <h3> الرئيسية</h3>
   </a>
   </div>
   
                  <!-- قسم بيانات المستخدم -->
   <div class="user_info">
   <img src="img/account img/user.svg" alt="menu item thumbnail">
   <h3> بياناتي</h3>
   </div>
</body>
</html>
