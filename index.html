<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bank Login Page">
    <title>Kuraimi Bank</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slider3.css">
     
</head>
<body>
    
<header>
       <img src="assets/img/header.jpg" alt="menu item thumbnail">
    </header>
    
    <!-- <section id="mains"> -->
      <!--  <div class="page_main">
            <img src="img/body.jpg" alt="menu item thumbnail">
            </div>-->
            <div class="slider">
    <div class="slides">
        <img src="assets/img/body.jpg" alt="Image 1">
      <img src="assets/img/image1.jpg" alt="Image 1">
      <img src="assets/img/image2.jpg" alt="Image 2">
      <img src="assets/img/image3.jpg" alt="Image 3">
      <img src="assets/img/image4.jpg" alt="Image 4">
      <img src="assets/img/image5.jpg" alt="Image 5">
    </div>
  </div>
            
        <!--</section>-->
    <!-- Login Container -->
    <div class="login-container">
        
        <!-- Login Form -->
        <form class="login-form" id="loginForm">
           
             <h3> رقم المميز</h3> <input type="text" name="username" id="username" placeholder="ادخل رقم المميز" required>
             
            <h3> كلمة المرور</h3> <input type="password" name="password" id="password"  placeholder="ادخل كلمه المرور" required>
         <span class="toggle-password" onclick="togglePasswordVisibility()">
            <img src="assets/img/vision-svgrepo-com.svg" alt="menu item thumbnail" style="width:25px; height:25px;margin-top: -45px;position: absolute;margin-left: -150px;">
            </span>
            <!-- Login Button -->
          <button type="submit" >دخول</button>
          
          <!-- صوره البصمه -->
      <img src="assets/img/fingerprint2.svg" alt="image" style="color:#fda506;width:60px; height:55px;margin-top: 175px; padding: 0;position: absolute;margin-left: 70px;">
      
             <!-- Remember Me Option -->
            <div class="remember-me">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">الدخول بدون انترنت</label>
            </div>
            

            <!-- Forgot Password Link -->
            <a href="/forgot-password" >نسيت كلمة المرور</a> 
            <img src="assets/img/lock-svgrepo-com.svg" alt="menu item thumbnail" style="width:25px; height:25px;margin-top: 225px;position: absolute;margin-left: 150px;"> 
            
        </form>

<div id="error" class="error"></div>
        <div class="footer">
        </div>
    </div>
    
              <!-- داله الدخول الى التطبيق  -->
<script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    // Example hardcoded credentials (for demonstration purposes)
    const validUsername = 'الكريمي';
    const validPassword = '123';

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate credentials
      if (username === validUsername && password === validPassword) {
        // Redirect to another page if credentials are correct
        window.location.href = 'Category page/category.html'; // Replace 'welcome.html' with your target page
      } else {
        // Show an error message
        errorDiv.textContent = 'Invalid username or password. Please try again.';
      }
    });
  </script>
  
                   <!-- داله اضهار الرمز -->
  <script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
    }
</script>

</body>
</html>
